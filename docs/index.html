<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Web components</title>
		
		<link rel="icon" href="images/favicon.png" type="image/png">

		<link rel="stylesheet" href="reveal_js/css/reveal.css">
		<link rel="stylesheet" href="reveal_js/css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal_js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal_js/css/print/pdf.css' : 'reveal_js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!-- Emoji rain binder -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="emoji-rain-keybind.html">

		<style>
			.intro {
				display: flex;
				flex-flow: column;
				align-items: stretch;
				align-content: center;
			}

			.introItem {
				display: flex;
				flex-flow: row;
				align-items: center;
				justify-content: center;
			}

			.introItem > span {
				width: 9em;
				text-align: left;
				margin-left: 1em;
			}
		</style>
	</head>
	<body>

		<emoji-rain-keybind keycode="122"></emoji-rain-keybind>

		<div class="reveal">
			<div class="slides">

				<section>
					<h2>&lt;Web-components&gt;</h2>
				</section>
				<section>
					<div class="intro">
						<div class="introItem"><img class="plain" src="images/icon-customelements.png" alt="Custom Elements"><span>Custom Elements</span></div>
						<div class="introItem"><img class="plain" src="images/icon-shadowdom.png" alt="Shadow DOM"><span>Shadow DOM</span></div>
						<div class="introItem"><img class="plain" src="images/icon-templates.png" alt="HTML Templates"><span>HTML Templates</span></div>
						<div class="introItem"><img class="plain" src="images/icon-htmlimports.png" alt="HTML Imports"><span>HTML Imports</span></div>
					</div>
					based on a standart set of W3C Especification
				</section>
			</div>
		</div>

		<script src="reveal_js/lib/js/head.min.js"></script>
		<script src="reveal_js/js/reveal.js"></script>

		<script>
			Reveal.initialize({});
		</script>
	</body>
</html>
